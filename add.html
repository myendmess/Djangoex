{% extends "tasks/layout.html" %}
{% block body %}

    <h1>Add Task</h1>
    <form action="{% url 'tasks:add' %}" method="post">
        {% csrf_token %} <!-- Include the CSRF token for security -->
        {{ form.as_p }} <!-- Render the form fields as paragraphs -->
        <input type="submit" value="Add Task">
    </form>
    <a href="{% url 'tasks:index' %}">View Tasks</a>  <!-- Link back to the index view -->
{% endblock %}
